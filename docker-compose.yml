version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: ecommerce-backend
    ports:
      - "5001:5000"
    env_file:
      - ./backend/.env
    environment:
      - PORT=5000
      # Ensure MONGO_URI in .env points to 'mongo' service if using local db, 
      # or keep as is if pointing to Atlas.
      # If using local mongo service defined below:
      # - MONGO_URI=mongodb://mongo:27017/ecommerce
    depends_on:
      - mongo
    networks:
      - ecommerce-network

  frontend:
    build:
      context: ./frontend
    container_name: ecommerce-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ecommerce-network

  mongo:
    image: mongo:latest
    container_name: ecommerce-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - ecommerce-network

volumes:
  mongo-data:

networks:
  ecommerce-network:
    driver: bridge
